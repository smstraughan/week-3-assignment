            <form class = "col-md mb-3"> <!--Using grid col to add a break point at medium size screens to stack vertically-->

        <div class="form-floating mb-3"> <!-- class form float creates the text input box with the type of inbut-->
            <input type="text" class="form-control" id="floatingInput" placeholder="John">
            <label for="floatingInput">First Name</label>
        </div>

         <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Doe">

        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="example@email.com">

        </div>

        <p class= "fs-6">Please select the days you would like to request a dog walker: </p>

        <div class="form-check"> <!--bootstrap class form check creates our check list form-->

             <label class="form-check-label" for="flexCheckDefault">
                Monday
             </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tuesday" id="flexCheckDefault">
             <label class="form-check-label" for="flexCheckDefault">
                Tuesday
             </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Wednesday" id="flexCheckDefault">

        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Thursday" id="flexCheckDefault">

        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Friday" id="flexCheckDefault">
             <label class="form-check-label" for="flexCheckDefault">
                Friday
             </label>
        </div>
      
        <div class="m-3">
        <button type="submit" class="btn btn-primary">Submit</button> <!--class btn to create submit button-->
            </div>
